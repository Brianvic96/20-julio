<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Primera</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
      
      
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
      noStroke();
      smooth();
  }
  function draw(){
    background(255,255,255);
    
      fill(204,120,15);
      ellipse(((windowWidth/5)*1),190,44,44);
       textAlign(CENTER);
      text("China 44%",((windowWidth/5)*1),300);
      
      fill(204,120,15);
      ellipse(((windowWidth/5)*2),190,23,23);
       textAlign(CENTER);
      text("Japón 23%",((windowWidth/5)*2),300);
      
      fill(204,120,15);
      ellipse(((windowWidth/5)*3),190,6,6);
       textAlign(CENTER);
      text("India 6%",((windowWidth/5)*3),300);
      
      fill(204,120,15);
      ellipse(((windowWidth/5)*4),190,5,5);
      textAlign(CENTER);
      text("España 5%",((windowWidth/5)*4),300);
      
  }    
  </script>
  </body>
</html>
